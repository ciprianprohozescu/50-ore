<div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-bold" id="signUpLabel">Join Us!</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="signUp-email-field" class="text-bold">Email</label>

                    </div>
                    <div class="form-group">
                        <label for="signUp-password-field" class="text-bold">Password</label>
                        <input type="password" class="form-control" id="signUp-password-field" placeholder="Enter password">
                    </div>
                    <button type="button" id="registerBtn" class="btn button1" onclick="signUp()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
